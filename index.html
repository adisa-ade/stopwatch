<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/clock-svgrepo-com.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    <header>
        <div></div>
        <h1>Chasing Records, One Tick at a Time</h1>
        <button id="toggle" class="button"><img src="./icons/dark-mode-svgrepo-com.svg" alt="Toggle dark mode icon" srcset=""></button>        
    </header>
        
    <main>        
        <section>
            <div class="timer"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></div>
        </section>
        <section class="controls-btn">
            <div>
                <button id="start" class="button">Start</button>                
                <button id="stop" class="button">Stop</button>                
            </div>
            <div class="btn">
                <button id="lap" class="button">Lap</button>                
                <button id="clear" class="button">Clear</button>
            </div>            
        </section>
        <section class="laps">
            <h3>Laps</h3>            
            <ul id="available-laps"></ul>
        </section>        
    </main>    
    <script src="app.js"></script>
</body>
</html>
